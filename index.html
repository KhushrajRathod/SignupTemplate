<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Template</title>
    <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato&amp;display=swap'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- partial:index.partial.html -->


    <div class="center" id="center">
        <div class="border-radius box-shadow grid-container" id="container">
            <div class="grid-item"></div>
            <input class="grid-item" id="input" type="text" required autofocus>
            <span class="grid-item" id="placeholder">Loading...</span>
            <div class="grid-item">
                <div id="line">
                    <div id="progress">
                    </div>
                </div>
            </div>
            <div class="grid-item" id="next"><i class="ion-android-arrow-forward" onclick="next()"></i></div>
        </div>
    </div>
    </div>
    <h1 class="center" id="message"></h1>
    <!-- partial -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
